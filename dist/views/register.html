<h1>Register Page</h1> <form name="registerform" ng-submit="registerform.$valid && register()"> <div class="form-group"> <label>Username</label> <input type="text" class="form-control" ng-model="rusername" required> </div> <div class="form-group"> <label>Password</label> <input type="password" class="form-control" ng-model="rpassword" required> </div> <div class="form-group"> <label>Password Confirmation</label> <input type="password" class="form-control" ng-model="rconfirmation" required> </div> <button id="regbtn" type="submit" class="btn btn-primary">Register</button> </form>
