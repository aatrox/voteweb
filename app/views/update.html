<h1>Edit your idea</h1>
<form ng-submit='update()'>
	<div class='form-group'>
		<label>Title</label>
		<input type='text' class='form-control' ng-model='single.title'>
	</div>
	<div class='form-group'>
		<label>Content</label>
		<textarea class='form-control' row='5' ng-model='single.content'></textarea>
	</div>
	<button type='submit' class='btn btn-primary'>Submit</button><br><br>
</form>
