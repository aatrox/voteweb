<h1>Single Idea</h1>
<p>score:{{single.score}}</p>
<button class='btn btn-primary' ng-click='upfun()'>Up</button>
<button class='btn btn-primary' ng-click='downfun()'>Down</button>
<a href='#/views/update.html/{{single.id}}'><button class='btn btn-primary' ng-click='update()'>Update</button></a>
<button class='btn btn-danger' ng-click='deletefun()'>Delete</button>

<table>
	<tr>
		<td>{{single.id}}</td>
		<td>{{single.title}}</td>
		<td>{{single.content}}</td>
	</tr>
</table>
